<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Add Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="mb-4">Welcome, {{ user.username }}</h1>
            <p class="lead">Manage your suppliers and passwords securely.</p>
            <div class="d-grid gap-3 col-md-4 mx-auto mt-4">
                <a href="{{ url_for('view_suppliers') }}" class="btn btn-primary btn-block">View Supplier Details</a>
                <a href="{{ url_for('modify_suppliers') }}" class="btn btn-warning btn-block">Modify Supplier Details</a>
                <a href="{{ url_for('add_suppliers') }}" class="btn btn-success btn-block">Add New Suppliers</a>
                <a href="{{ url_for('password_reset_reminders') }}" class="btn btn-info btn-block">View Supplier Password Reset Reminders</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger btn-block">Logout</a>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JavaScript for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
